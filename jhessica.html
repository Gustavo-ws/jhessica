<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clara</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

    body {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('https://preview.redd.it/xp9q9wpoy72d1.jpeg?auto=webp&s=8c2915052331fdaa273bb53ec48fd3619bbb2914') no-repeat center center fixed;
      background-size: cover;
      color: yellow;
      overflow: hidden;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7); /* Fundo branco com opacidade */
      z-index: -1;
    }

    #card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      color: yellow;
      width: 300px;
      text-align: center;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2rem;
      color: yellow;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      position: relative;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #yes-btn {
      background-color: #4caf50;
      color: white;
    }

    #no-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

    <div class="button-container">

  </div>

  <script>

    function moveNo() {

      const minY = 10; // Margem mÃ­nima

      const newX = Math.random() * (maxX - minX) + minX;
      const newY = Math.random() * (maxY - minY) + minY;

      noButton.style.position = 'absolute'; // Sai do fluxo do layout
      noButton.style.left = `${newX}px`;
      noButton.style.top = `${newY}px`;
    }
